{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <h4>Deleting a catalog</h4>
    <p>Are you sure to delete {{categoryName}}?</p>
    <!-- must change the url for the yes -->
    <form action="{{url_for('deleteCategory', categoryName=categoryName)}}" method='post'>
        <input type='submit', value='Yes'>
        <a href="{{url_for('allCategories', user_id=current_user.id)}}">Cancel</a>
    </form>
    
{% endblock %}
