{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <h4>Delete an Item items</h4>

    <p>Are you sure to delete item {{item.name}}?</p>
    <!-- must change the url for the yes -->
    <form action="{{url_for('deleteItem', categoryName=categoryName, itemName=item.name)}}" method='post'>
        <input type='submit', value='Yes'>
        <a href="{{url_for('allItems', categoryName=categoryName)}}">Cancel</a>
    </form>

{% endblock %}
